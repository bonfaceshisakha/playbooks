
---
- hosts: grafana
  any_errors_fatal: true
  become: true
  roles:
    - role: cloudalchemy.grafana
      tags:
        - grafana
    - role: certbot
      tags:
        - certbot
      when: grafana_use_certbot is not defined or grafana_use_certbot
    - role: nginx
      tags:
        - nginx
      when: grafana_use_nginx is not defined or grafana_use_nginx